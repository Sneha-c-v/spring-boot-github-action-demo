spring:
  datasource:
    url: jdbc:mysql://localhost:3306/localspringbootdb?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
    username: admin
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
 
Jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect